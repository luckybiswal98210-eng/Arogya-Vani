<!DOCTYPE html>
<html>

<head>
  <title>Login - Arogya Vani</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .login-type-selector {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      background: #f8f9fa;
      padding: 8px;
      border-radius: 12px;
    }

    .login-type-btn {
      flex: 1;
      padding: 12px 20px;
      border: 2px solid transparent;
      border-radius: 8px;
      background: transparent;
      color: #666;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;
    }

    .login-type-btn.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .login-type-btn:hover:not(.active) {
      background: rgba(102, 126, 234, 0.1);
      color: #667eea;
    }

    .login-icon {
      font-size: 20px;
      margin-right: 8px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Login to Arogya Vani</h2>
    <p class="welcome-text">Welcome back! Please select your login type</p>

    <!-- Login Type Selector -->
    <div class="login-type-selector">
      <button class="login-type-btn active" data-type="user">
        <span class="login-icon">üë§</span> User Login
      </button>
      <button class="login-type-btn" data-type="admin">
        <span class="login-icon">üîê</span> Admin Login
      </button>
    </div>

    <!-- Login Form -->
    <form id="loginForm">
      <input type="text" id="identifier" placeholder="Email or Phone Number" required>
      <input type="password" id="password" placeholder="Password" required>
      <button id="loginBtn" type="submit">Login</button>
    </form>

    <p id="errorMsg" style="color: #f5576c; text-align: center; margin-top: 15px;"></p>

    <p>New user? <a href="/signup.html">Create Account</a></p>
  </div>

  <script type="module" src="/js/user/unified-login.js"></script>
</body>

</html>
