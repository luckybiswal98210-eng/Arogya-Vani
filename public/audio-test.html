<!DOCTYPE html>
<html>
<head><title>Audio Test</title></head>
<body>
  <h2>Audio Record + Upload Test</h2>

  <button id="startBtn">Start Recording</button>
  <button id="stopBtn" disabled>Stop</button>

  <p id="status">Status: idle</p>
  <pre id="err" style="white-space:pre-wrap;"></pre>
  <audio id="player" controls></audio>

  <script type="module">
    import { auth } from "../js/firebase.js";
    import { uploadAudioToSupabaseAndSave } from "../js/audio.js";

    const statusEl = document.getElementById("status");
    const errEl = document.getElementById("err");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const player = document.getElementById("player");

    let mediaRecorder;
    let chunks = [];

    function showErr(e){
      errEl.textContent = String(e && e.message ? e.message : e);
      console.error(e);
    }

    // Quick checks
    if (!navigator.mediaDevices) statusEl.textContent = "Status: mediaDevices NOT supported";
    if (typeof MediaRecorder === "undefined") statusEl.textContent = "Status: MediaRecorder NOT supported";

    auth.onAuthStateChanged((user) => {
      if (!user) statusEl.textContent = "Status: Please login first.";
    });

    startBtn.addEventListener("click", async () => {
      errEl.textContent = "";
      try {
        statusEl.textContent = "Status: Asking mic permission...";
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

        chunks = [];
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = (e) => chunks.push(e.data);

        mediaRecorder.onstop = async () => {
          const blob = new Blob(chunks, { type: "audio/webm" });
          player.src = URL.createObjectURL(blob);

          const user = auth.currentUser;
          if (!user) { statusEl.textContent = "Status: Not logged in."; return; }

          statusEl.textContent = "Status: Uploading...";
          try {
            const url = await uploadAudioToSupabaseAndSave(user.uid, blob);
            statusEl.textContent = "Status: Uploaded ✅";
            console.log("Supabase URL:", url);
          } catch (e) {
            statusEl.textContent = "Status: Upload failed ❌";
            showErr(e);
          }
        };

        mediaRecorder.start();
        statusEl.textContent = "Status: Recording...";
        startBtn.disabled = true;
        stopBtn.disabled = false;

      } catch (e) {

































































































































































































































































































































        
        statusEl.textContent = "Status: Recording failed ❌";
        showErr(e);
      }
    });

    stopBtn.addEventListener("click", () => {
      try{
        if (mediaRecorder && mediaRecorder.state === "recording") {
          mediaRecorder.stop();
          statusEl.textContent = "Status: Processing...";
          startBtn.disabled = false;
          stopBtn.disabled = true;
        }
      } catch(e){
        showErr(e);
      }
    });
  </script>
</body>
</html>
